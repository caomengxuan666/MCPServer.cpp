;You can Edit this file in the project source directory to cover the autogen one
;We would copy this ini through cmake and cover the default generated one
;So you do not need to go to build directory to edit the ini
title=MCP Server Configuration
[server]
;IP address the server binds to
ip=0.0.0.0
;Network port for incoming connections
port=6666
;Logging severity (trace, debug, info, warn, error)
log_level=trace
;Filesystem path for log storage
log_path=logs/mcp_server.log
;Maximum size per log file in bytes
max_file_size=10485760
;Maximum number of rotated log files
max_files=10
;Directory containing plugin modules
plugin_dir=plugins
;Enable stdio transport (1=enable, 0=disable)
enable_stdio=1
;Enable HTTP transport (1=enable, 0=disable)
enable_streamable_http=1
